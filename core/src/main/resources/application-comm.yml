spring:
  datasource:
    url: jdbc:mysql://node3:3066/gm?useServerPrepStmts=false&rewriteBatchedStatements=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    mongodb:
      uri: mongodb://root:root@192.169.7.20:27017/gm
  redis:
    database: 0
    host: 192.168.0.24
    port: 6379
    password: 123456
    timeout: 1000
    jedis:
      pool:
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

  cloud:
    nacos:
      discovery:
        server-addr: node1:8848,node2:8848,node3:8848
#        namespace: dev

logging:
  level:
    root: INFO
  config: classpath:logback.xml

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000

# 分页插件
pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql

